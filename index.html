<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>p5.js 과제 모음</title>

        <style>
            /* --------- 다크/라이트 모드 자동 지원 --------- */
            :root {
                color-scheme: light dark;

                /* 다크 모드 기본 */
                --bg-start: #020617;
                --bg-end: #0f172a;
                --card-bg: #020617;
                --card-hover-bg: #020617;
                --text-main: #e5e7eb;
                --text-sub: #9ca3af;
                --border-soft: #1e293b;
                --accent: #38bdf8;
            }

            /* 라이트 모드 적용 */
            @media (prefers-color-scheme: light) {
                :root {
                    --bg-start: #f2f6ff;
                    --bg-end: #dbe4ff;
                    --card-bg: #ffffff;
                    --card-hover-bg: #f8fbff;
                    --text-main: #1f2937;
                    --text-sub: #4b5563;
                    --border-soft: #cbd5e1;
                    --accent: #2563eb;
                }
            }

            /* 기본 태그 초기화 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                min-height: 100vh;
                font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
                background: radial-gradient(circle at top, rgba(29, 78, 216, 0.4) 0, transparent 60%),
                    radial-gradient(circle at bottom, rgba(14, 165, 233, 0.3) 0, transparent 50%),
                    linear-gradient(135deg, var(--bg-start), var(--bg-end));
                color: var(--text-main);
                padding: 40px 16px;
                display: flex;
                justify-content: center;
            }

            /* 마우스 따라오는 빛 포인트 */
            .mouse-glow {
                position: fixed;
                pointer-events: none;
                width: 350px;
                height: 350px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(56, 189, 248, 0.25), transparent 70%);
                filter: blur(60px);
                transform: translate(-50%, -50%);
                z-index: 0;
            }

            /* 페이지 컨테이너 */
            .page {
                width: 100%;
                max-width: 1100px;
                position: relative;
                z-index: 2;
            }

            .page-inner {
                background: rgba(15, 23, 42, 0.85);
                border-radius: 28px;
                padding: 32px;
                backdrop-filter: blur(14px);
                box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5);
                animation: slide-up 0.6s ease-out both;
            }

            @media (prefers-color-scheme: light) {
                .page-inner {
                    background: rgba(255, 255, 255, 0.65);
                }
            }

            @keyframes slide-up {
                from {
                    opacity: 0;
                    transform: translateY(12px) scale(0.98);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            /* 헤더 */
            header {
                text-align: center;
                margin-bottom: 28px;
            }
            header h1 {
                font-size: 32px;
                font-weight: 700;
                letter-spacing: 0.05em;
                margin-bottom: 8px;
            }
            header p {
                font-size: 14px;
                color: var(--text-sub);
            }

            /* 그리드 */
            main {
                display: grid;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 18px;
            }

            /* 카드 */
            .card {
                position: relative;
                border-radius: 24px;
                padding: 16px;
                background: var(--card-bg);
                border: 1px solid var(--border-soft);
                box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
                text-decoration: none;
                color: inherit;
                overflow: hidden;
                transition: 0.25s ease;
                transform-style: preserve-3d;
                perspective: 1000px;
            }

            /* 카드 기울기 효과 */
            .card:hover {
                transform: translateY(-8px) scale(1.03) rotateX(3deg) rotateY(-3deg);
                box-shadow: 0 26px 70px rgba(0, 0, 0, 0.85);
            }

            /* 카드 빛 */
            .card::before {
                content: '';
                position: absolute;
                inset: 0;
                background: radial-gradient(circle at top, rgba(56, 189, 248, 0.25), transparent 60%);
                opacity: 0;
                transition: opacity 0.3s;
                pointer-events: none;
            }
            .card:hover::before {
                opacity: 1;
            }

            .card-header {
                display: flex;
                justify-content: space-between;
                color: var(--text-sub);
                margin-bottom: 6px;
            }
            .card-title {
                color: var(--text-main);
                font-weight: 600;
            }

            .thumb-wrap {
                overflow: hidden;
                border-radius: 18px;
                border: 1px solid var(--border-soft);
                box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
            }

            .thumb-wrap img {
                width: 100%;
                display: block;
                transform: scale(1.02);
                transition: 0.35s cubic-bezier(0.22, 1, 0.36, 1);
            }

            /* 이미지 확대 */
            .card:hover .thumb-wrap img {
                transform: scale(1.1);
                filter: brightness(1.15) saturate(1.2);
            }

            .card-footer {
                display: flex;
                justify-content: space-between;
                margin-top: 8px;
                color: var(--text-sub);
                font-size: 12px;
            }

            /* -------------------------------- */
        </style>
    </head>

    <body>
        <!-- 마우스 따라오는 빛 -->
        <div class="mouse-glow" id="glow"></div>

        <div class="page">
            <div class="page-inner">
                <header>
                    <h1>p5.js 과제 모음</h1>
                    <p>2025년 1학기 · 숭실대학교 시각 프로그래밍 · 정푸름</p>
                </header>

                <main>
                    <a class="card" href="./hw1/index.html">
                        <div class="card-header">
                            <div class="card-title">과제 1 · Abstract Art</div>
                            <span>기본 도형 · 색 실험</span>
                        </div>
                        <div class="thumb-wrap"><img src="./images/hw1.png" /></div>
                        <div class="card-footer"><span>정적 추상 미술</span><span>p5.js</span></div>
                    </a>

                    <a class="card" href="./hw4/index.html">
                        <div class="card-header">
                            <div class="card-title">과제 4 · Animated Abstract</div>
                            <span>애니메이션</span>
                        </div>
                        <div class="thumb-wrap"><img src="./images/hw4.gif" /></div>
                        <div class="card-footer"><span>GIF 애니메이션</span><span>Motion</span></div>
                    </a>

                    <a class="card" href="./hw2/index.html">
                        <div class="card-header">
                            <div class="card-title">과제 2 · Caricature</div>
                            <span>캐릭터</span>
                        </div>
                        <div class="thumb-wrap"><img src="./images/hw2.png" /></div>
                        <div class="card-footer"><span>기본 도형 캐릭터</span><span>Design</span></div>
                    </a>

                    <a class="card" href="./hw3/index.html">
                        <div class="card-header">
                            <div class="card-title">과제 3 · Interactive Character</div>
                            <span>인터랙션</span>
                        </div>
                        <div class="thumb-wrap"><img src="./images/hw3.gif" /></div>
                        <div class="card-footer"><span>입력 반응</span><span>Interaction</span></div>
                    </a>
                </main>
            </div>
        </div>

        <script>
            /* mouse glow */
            document.addEventListener('mousemove', (e) => {
                const glow = document.getElementById('glow');
                glow.style.left = `${e.clientX}px`;
                glow.style.top = `${e.clientY}px`;
            });
        </script>
    </body>
</html>
